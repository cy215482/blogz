{% extends 'base.html' %}

{% block content %}
<h1>Home</h1>
<div class="blogs">
    {% if users|length == 0 %}
    <p>No one's signed up yet. <a href="/signup">Why don't you be the first!</a></p>

    {% else %}
    <ul id="blogs">
        {% for user in users %}
        <li><a href="/blog?user={{user.id}}">{{user.username}}</a></li>
        {% endfor %}
        {% endif %}
</div>
{% endblock %}
